{% extends "base.html" %}
{% block content %}

<h3>All Tasks</h3>
    {% for task in tasks%}
    <p>
        <a class="btn btn-danger" data-bs-toggle="collapse" 
        href="#collapseExample" role="button" aria-expanded="false" 
        aria-controls="collapseExample">
        <strong>{{ task.task_name }}</strong> : {{ task.due_date }}
        </a>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="col-sm-3">
            <i class="fas fa-caret-down"></i>
            <a href="" class="btn btn-success btn-sm">Done</a>
            <a href="" class="btn btn-warning btn-sm">Edit</a>
        </div>
        <div class="col-sm-9">
            <strong>Category: {{ task.category_name }}</strong>
        </div>
        <div class="card card-body">
        <p>Description: {{ task.task_description }}</p>
        <p><strong>Created by: {{ task.created_by }}</strong></p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
