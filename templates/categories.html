{% extends "base.html" %}
{% block content %}

<h3 class="text-justify text-center ">Manage Categories</h3>

 <div class="row">
     <div class="col-sm-12 center-align">
         <a href="{{ url_for('add_category')}}" class="btn btn-info">Add Category</a>
     </div>
 </div>

    <div class="card" style="width: 18rem;">
        {% for category in categories %}
        <div class="card-body cat-body">
        <h5 class="card-title">{{ category.category_name}}</h5>
        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-success">Delete</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
